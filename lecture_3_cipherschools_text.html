<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraphs, Headlines, samall Texts, subscripts & superscripts</title>
</head>
<body>
    <p><em></i>Hello everyone,</em></p>
    <h1>Welcome to this bootcamp!</h1>
    <h2>Welcome to this bootcamp!</h2>
    <h3>Welcome to this bootcamp!</h3>
    <h4>Welcome to this bootcamp!</h4>
    <h5>Welcome to this bootcamp!</h5>
    <h6>Welcome to this bootcamp!</h6>

    <!-- subscripts -->
    <p>
      <strong>H<sub>2</sub>O</strong>

    </p>
    <!-- superscripts -->
    <p>
      5<sup>3</sup>  
    </p>

    <small>All rights reserved &copy; 2021</small>


</body>
</html>
